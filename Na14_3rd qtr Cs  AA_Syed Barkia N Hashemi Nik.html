<DOCTYPE html>
<html>
 <head>
 
    <title>Javascript_Leap Year_Calculator</title>
	
    <meta charset="UTF-8">
	
	<meta name="author" content="My Name">

    <meta name="keywords" content="HTML, CSS, JavaScript">

    <meta name="revised" content="28-06-2020">
    
	
	
	
 </head>
 
     <body onload = "Birthday()">
    
	    
	     <script>
		     function Birthday()
			 {
			     var bDay_Day = prompt ('What is the day of your birthday?', '00');
				 <!--- Apparently, prompt inputs are counted as strings, therefore I need to convert them into integers --->
				 bDay_Day = parseInt(bDay_Day); 
			     var bDay_Month = prompt ('What is the month of your birthday?', '00');
			     var bDay_Year = prompt ('What is the year of your birthday?', '0000');
				 var leapYear = false;				 
				 var convertMonth = 0;
				 var convertYear = bDay_Year * 365;
				 var convertAge = 0;
				 var age = 0;
				 var today = new Date();
				 
				 <!--- these values are impossible to have for your birthdays --->
				 if (bDay_Day > 31) 
				 {
				 document.write ("invalid");
				 return;
				 }
				 
				 if (bDay_Day < 1)
				 {
				 document.write ("invalid");
				 return;
				 }
				 
				 if (bDay_Month > 12)
				 {
				 document.write ("invalid");
				 return;
				 }
				 
				 if (bDay_Month < 1)
				 {
				 document.write ("invalid");
				 return;
				 }
				 
				 if (bDay_Year > 2022)
				 {
				 document.write ("invalid");
				 return;
				 }
				 
				 
				 <!--- only a leap year if the year you were born in was divisible by 4 and indivisible by 100, unless it's also divisible by 400 --->
				 if (bDay_Year%4 == 0)
				 {
					 
				     if (bDay_Year%100 != 0)
					 {
					 leapYear = true; 
					 }
					 
					 if (bDay_Year%100 == 0)
					 {
					     if (bDay_Year%400 == 0)
				         {
						 leapYear = true; 
						 }
						 
						 else 
						 {leapYear = false;}
				     }
				 
				 }
				 

				 
				 if (leapYear == true)
				 {document.write ("You were born on a leap year" + "</br>");}
				 else 
				 {document.write ("You were not born on a leap year" + "</br>");}
				 
				 document.write ("Your birthday is: ");
				 
				 <!--- to find your age in years, I multiply the difference in days between your birth and 0 ce with the difference in days between the present and 0 ce--->
				 <!--- with this in mind, convertMonth is a tracker of the amount of months that have passed this year, but written in terms of how many days have passed (hence the convert part of the name)--->
				 if (bDay_Month == 1)
				 {
				 document.write ("January" + " ");
				 convertMonth = 0;
				 }			 
				 else if (bDay_Month == 2)
				 {
				 document.write ("February" + " ");
				 convertMonth = 31;			 
				 }
				 else if (bDay_Month == 3)
				 {
				 document.write ("March" + " ");
				 convertMonth = 59;
				 if (leapYear == true)
				     {convertMonth = 60;}
				 }
				 else if (bDay_Month == 4)
				 {
				 document.write ("April" + " ");
				 convertMonth = 90;
				 if (leapYear == true)
				     {convertMonth = 91;}
				 }
				 else if (bDay_Month == 5)
				 {
				 document.write ("May" + " ");
				 convertMonth = 120;
				 if (leapYear == true)
				     {convertMonth = 121;}		 
				 }
				 else if (bDay_Month == 6)
				 {
				 document.write ("June" + " ");
				 convertMonth = 151;
				 if (leapYear == true)
				     {convertMonth = 152;}
				 }
				 else if (bDay_Month == 7)
				 {
				 document.write ("July" + " ");
				 convertMonth = 181;
				 if (leapYear == true)
				     {convertMonth = 182;}
				 }
				 else if (bDay_Month == 8)
				 {
				 document.write ("August" + " ");
				 convertMonth = 212;
				 if (leapYear == true)
				     {convertMonth = 213;}
				 }
				 else if (bDay_Month == 9)
				 {
				 document.write ("September" + " ");
				 convertMonth = 243;
				 if (leapYear == true)
				     {convertMonth = 244;}
				 }
				 else if (bDay_Month == 10)
				 {
				 document.write ("October" + " ");
				 convertMonth = 273;
				 if (leapYear == true)
				     {convertMonth = 274;}
				 }
				 else if (bDay_Month == 11)
				 {
				 document.write ("November" + " ");
				 convertMonth = 304;
				 if (leapYear == true)
				     {convertMonth = 305;}
				 }
				 else if (bDay_Month == 12)
				 {
				 document.write ("December" + " ");
				 convertMonth = 334;
				 if (leapYear == true)
				     {convertMonth = 335;}
				 } 
				 
				 
			     document.write (bDay_Day + " ");
			     document.write (bDay_Year + "</br>");
				 
				 <!--- difference between convertAge and date should give your real age in terms of days, divided by 365 gives your age in years. this value is rounded down --->
				 convertAge = convertYear + convertMonth + bDay_Day;
				 document.write (convertAge + " ");
                 var date = parseInt(today.getFullYear()*365 + convertMonth + today.getDate());	
                 document.write (date + " ");				 
				 age = (date - convertAge)/365;
				 age = parseInt(age);
				 document.write ("You are " + age + " years old"); 
				 
			 }
			 
			
			 
			 
         </script>
	 </body>
</html>
